name: Reputation
main: com.gmail.derpwave.reputation
version: 0.2


commands:
   test:
      description: test command 
      usage: /test
      permission: test.rn
      permission-message: You don't have permission to use this command.
      
   getmaprep:
      description: get player reputation from the hashmap  
      usage: /getmaprep [player]
      permission: getmaprep.rn
      permission-message: You don't have permission to use this command.
      
      
   setmaprep:
      description: set player reputation in the hashmap  
      usage: /setmaprep [player] [value]
      permission: setmaprep.rn
      permission-message: You don't have permission to use this command.
      
   altmaprep:
      description: alter player reputation in the hashmap  
      usage: /altmaprep [player] [value]
      permission: altmaprep.rn
      permission-message: You don't have permission to use this command.